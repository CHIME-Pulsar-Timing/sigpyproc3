# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install build-essential python-setuptools python-pip python-tk
        sudo apt install git curl wget make cmake fftw3 fftw3-dev pkg-config libiomp-dev libopenmpi-dev
        python -m pip install --upgrade pip
        pip install --upgrade setuptools
        pip install numpy matplotlib ipython tqdm
    - name: Install it
      run: |
        pip install .
    - name: Simple test
      run: |
        python examples/dedisperse.py examples/tutorial.fil 300
