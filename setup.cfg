[metadata]
name = sigpyproc
author = Ewan Barr
author_email = ewan.d.barr@gmail.com
maintainer = Pravir Kumar
maintainer_email = pravirka@gmail.com
url = https://github.com/FRBs/sigpyproc3
description = Python FRB/pulsar data toolbox
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: C++
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Astronomy

[options]
packages = sigpyproc
zip_safe = false
include_package_data = false
python_requires = >=3.6
test_suite = tests
setup_requires =
    setuptools
    pybind11>=2.6.0
install_requires =
    pybind11>=2.6.0
    numpy
    tqdm
tests_require =
    pytest
    pytest-cov
    pytest-randomly
    pytest-sugar
    pytest-benchmark

[options.extras_require]
docs =
    sphinx>=3.2.1
    sphinx_rtd_theme>=0.5.0
    pandoc
    ipython
    breathe
    commonmark
    recommonmark
    nbsphinx


[flake8]
ignore = BLK100,I900,W503,R504,E221,T001,D,I,
exclude = .git, .eggs, __pycache__, docs/, old/, build/, dist/
max-complexity = 10
max-line-length = 127